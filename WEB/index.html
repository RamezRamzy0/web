<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fbe7c6;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin-bottom: 20px;
        }
        .card h1 {
            font-size: 1.5em;
            color: #333;
        }
        .card button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .card button#yes {
            background-color: #4CAF50;
            color: white;
        }
        .card button#yes:hover {
            background-color: #45a049;
        }
        .card button#no {
            background-color: #f44336;
            color: white;
            position: relative;
        }
        .card button#no:active {
            transform: translate(calc(100px - 50%), calc(100px - 50%)); /* Moves the button */
        }
        .photos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .photos .photo-card {
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px;
            width: 150px;
            text-align: center;
        }
        .photos img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
        .love-words {
            font-size: 1.2em;
            color: #ff6f61;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="card" id="card1">
        <h1>Can you be my girlfriend again?</h1>
        <h3>And I will treat you will, I promis</h3>
        <button id="yes">YES</button>
        <button id="no">NO</button>
    </div>
    <div class="love-words">You are my everything ‚ù§Ô∏è</div>
    <div class="photos">
        <div class="photo-card">
            <img src="photo1.jpg" alt="Us together">
            <p>Our Special Moment</p>
        </div>
        <div class="photo-card">
            <img src="photo2.jpg" alt="Another moment">
            <p>And the best time together</p>
        </div>
    </div>
    <footer>Made by Ramez Ramzy</footer>

    <script>
        // Handle YES button click
        document.getElementById('yes').addEventListener('click', function() {
            document.body.innerHTML = '<h1>Thank you! ‚ù§Ô∏è</h1><div class="love-words">You complete me! üåπ</div><footer>Made by Ramez Ramzy</footer>';
            document.body.style.backgroundColor = '#d4edda';
        });

        // Handle NO button hover or touch to move it around
        const noButton = document.getElementById('no');
        function moveButton() {
            const randomX = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const randomY = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.position = 'absolute';
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        }
        noButton.addEventListener('mouseover', moveButton);
        noButton.addEventListener('click', moveButton);
    </script>
</body>
</html>
